<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0fccce;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#008080;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="#1a1a2e" rx="80"/>

  <!-- Main Circle -->
  <circle cx="256" cy="256" r="180" fill="url(#grad1)" opacity="0.2"/>
  <circle cx="256" cy="256" r="140" fill="url(#grad1)" opacity="0.3"/>

  <!-- Center Eye Symbol (representing research/investigation) -->
  <ellipse cx="256" cy="256" rx="100" ry="60" fill="none" stroke="url(#grad1)" stroke-width="8"/>
  <circle cx="256" cy="256" r="35" fill="url(#grad1)"/>
  <circle cx="256" cy="256" r="20" fill="#1a1a2e"/>

  <!-- Letters L Y R A -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="72" font-weight="900"
        fill="url(#grad1)" text-anchor="middle">LYRA</text>
</svg>
